<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    
      
      <div class="row">
        <span class="border border-left-0">9a</span>
       <textarea class="col-sm-10"></textarea>
       <button type= "button" id="save-btn" class="col-sm-1">Save</button>
      </div>

      <div class="row">
        <span class="border border-left-0">10a</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">11a</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">12p</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">1p</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">2p</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">3p</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">4p</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>

       <div class="row">
        <span class="border border-left-0">5p</span>
        <textarea class="col-sm-10"></textarea>
        <button type= "button" id="save-btn" class="col-sm-1">Save</button>
       </div>
   
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
